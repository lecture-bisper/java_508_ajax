<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
      $("#btn-loadUrl").on("click", function() {
        const numOfRowsUrl = $("#numOfRowsUrl option:selected").val();
        const pageNoUrl = $("#pageNoUrl").val();
        const startCreateDtUrl = $("#startCreateDtUrl").val();
        const endCreateDtUrl = $("#endCreateDtUrl").val();
        const datas = {pageNo: pageNoUrl, numOfRows: numOfRowsUrl, startCreateDt: startCreateDtUrl, endCreateDt: endCreateDtUrl};

        $.ajax({
          url:"/covid19/infoStateData",
          type: "post",
          data: datas,
          dataType: "json",
          success: function(data) {
            const tbody = $("#tbl-pharmacyListUrl > tbody");
            tbody.empty();

            for (let i = 0; i < data.length; i++) {
              let result = "<tr>";
              result += "<td>" + data[i].seq + "</td>";
              result += "<td>" + data[i].stateDt + "</td>";
              result += "<td>" + data[i].decideCnt + "</td>";
              result += "<td>" + data[i].deathCnt + "</td>";
              result += "<td>" + data[i].stateTime + "</td>";
              result += "<td>" + data[i].updateDt + "</td>";
              result += "</tr>";

              tbody.append(result);
            }
          },
          error: function(err) {
            alert("오류 발생");
          }
        });
      });
    });
  </script>
</head>
<body>
<main class="container">
  <div class="row">
    <div class="col-md mx-auto">
      <h3>버튼 클릭 시 서버에서 xml 데이터 가져오기</h3>
      <table id="tbl-pharmacyListUrl" class="table table-hover table-striped">
        <thead>
        <tr>
          <th>순번</th>
          <th>기준일</th>
          <th>확진자수</th>
          <th>사망자수</th>
          <th>등록시간</th>
          <th>수정시간</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="5" class="text-center">조회된 데이터가 없습니다.</td>
        </tr>
        </tbody>
      </table>
      <div class="my-3">
        <div class="row">
          <div class="col-md">
            <select id="numOfRowsUrl" class="form-select">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="col-md">
            <div class="input-group">
              <span class="input-group-text">페이지</span>
              <input type="number" class="form-control" id="pageNoUrl" name="pageNo" min="1" value="1" placeholder="조회할 페이지 번호를 입력하세요">
            </div>
          </div>
          <div class="col-md">
            <div class="input-group">
              <span class="input-group-text">시작일</span>
              <input type="date" class="form-control" id="startCreateDtUrl" value="2022-05-01">
            </div>
          </div>
          <div class="col-md">
            <div class="input-group">
              <span class="input-group-text">종료일</span>
              <input type="date" class="form-control" id="endCreateDtUrl" value="2022-05-24">
            </div>
          </div>
          <div class="col-md d-grid">
            <button type="button" id="btn-loadUrl" class="btn btn-primary">데이터 조회</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="mt-4 border-top p-5">
  <p class="lead text-muted text-center">made by bitc</p>
</footer>
</body>
</html>
